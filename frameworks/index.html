<!doctype html>
<head>
  <title>{{title}}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href="/__zuul/zuul.css">
</head>
<body onerror="scriptError();">
  <div id="zuul"></div>

  {{{user_html}}}

  <script>{{{state}}}</script>

  <script>
    var ZUUL = {};
    {{!-- Only add the support server port if it exists. Not using JSON.parse for backwards compatibility. --}}
    {{#if config.port}}
      ZUUL.port = {{config.port}};
    {{/if}}
    window.scriptError = function(error) {
      console.log("script load error....");
      console.log(error);
      console.error(error);
    };
  </script>
  <script onerror="scriptError();" src="/__zuul/framework.js"></script>
  <script onerror="scriptError();" src="/__zuul/client.js"></script>

  {{#each user_scripts}}
  <script src="{{this}}"></script>
  {{/each}}

</body>
